<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>My Custom Playlist Player</title>
        <style>
        body {
            font-family: sans-serif;
            margin: 6em;
        }
        .bcls-log {
            border: 1px solid #999;
            font-weight: bold;
            padding .5em;
            max-width: 500px;
        }
        .bcls-red {
            color: #990000;
        }
        .bcls-green {
            color: #009900;
        }
        </style>
    </head>
    <body>
    <h1>Fullscreen Events</h1>
        <div class="bcls-player">
            <video id="myPlayer" data-video-id="4451061613001" data-account="1752604059001" data-player="3a125ab5-3673-4df8-8871-b6bf280ec2e5" data-embed="default" class="video-js" controls="" style="width: 480px; height: 270px;"></video><script src="//players.brightcove.net/1752604059001/3a125ab5-3673-4df8-8871-b6bf280ec2e5_default/index.min.js"></script>
        <div id="bclsLog" class="bcls-log">
            <h2>Events Log</h2>
        </div>


    <script>
        /**
         * Brightcove player plugin that displays a playlist
         * as a row of thumbnail images along the bottom of the
         * player
         *
         * created by Robert Crooks, Brightcove Learning Services, rcrooks@brightcove.com
         * last modified: 2015-12-15
         */
        videojs('myPlayer').ready(function () {
            var myPlayer = this,
                fullscreenOn = false,
                bclsLog = document.getElementById('bclsLog');
            myPlayer.on('fullscreenchange', function () {
                if (!fullscreenOn) {
                    // toggle fullscreen flag
                    fullscreenOn = true;
                    bclsLog.innerHTML += '<p class="bcls-red">Fullscreen on at ' + myPlayer.currentTime() + ' seconds</p>';
                } else {
                    // toggle fullscreen flag
                    fullscreenOn = false;
                    bclsLog.innerHTML += '<p class="bcls-green">Fullscreen off at ' + myPlayer.currentTime() + ' seconds</p>';
                }
            });


        });

    </script>

    </body>
</html>
